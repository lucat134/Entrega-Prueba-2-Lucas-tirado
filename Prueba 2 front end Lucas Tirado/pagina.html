<!DOCTYPE html>
<html>
    <head>
        <title>Colegio Particular Subvencionado</title>
        
        <!-- Vinculamos archivo css-->
        <link rel="stylesheet" href="css/estilo.css">

        <!--Incorporamos framework-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>

    <!--El cuerpo de la pagina-->
    <body>
    <!--Navbar para mostrar distintas opciones-->
        <div>
            <nav class="navbar navbar-expand-lg" style="background-color: aqua;">            
                <a class="navbar-brand" href="#">
                    <img src="img/colegio.png" alt="Logo" class="d-inline-block align-text-top">
                    Colegio Los jardines
                </a>
                
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                        <a class="nav-link" href="#">Acerca de</a>
                        <a class="nav-link" href="#">Admisión</a>
                    </div>
                </div>        
            </nav>
        </div>

        <!--Creamos el Carrusel con las imagenes-->
        <div id="carousel_principal" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="img/sala_colegio.jpeg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block" id="caption">
                    <h5>Proceso de Admisión disponible</h5>
                  </div>
              </div>

              <div class="carousel-item">
                <img src="img/patio_colegio.jpeg" class="d-block w-100" alt="...">
              </div>
              
              <div class="carousel-item">
                <img src="img/compu_colegio.jpeg" class="d-block w-100" alt="...">
              </div>
            </div>

            <!--Botón de anterior en el carrusel -->
            <button class="carousel-control-prev" type="button" data-bs-target="#carousel_principal" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <!--Botón de siguiente en el carrusel -->
            <button class="carousel-control-next" type="button" data-bs-target="#carousel_principal" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        <hr>
          
        <!--Titulo de la seccion de las tarjetas, osea las noticias-->
        <div class="container-md text-center">
            <div>
                <p class="noticia">Noticias</p>
            </div>

            <!--Creamos las tarjetas donde muestran las noticias y las dividimos en una 
                fila y columnas-->
            <div class="row">

                <!--Tarjetas-->
                <div class="col">
                    <div class="card" style="width: 18rem;">
                        <img src="img/deportes.jpeg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <p class="card-text"><a class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover" href="#">
                                Campeones de la copa interescolar de football en Temuco</a></p>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="card" style="width: 18rem;">
                        <img src="img/feria.jpeg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <p class="card-text"><a class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover" href="#">
                                Feria de ciencias la proxima semana</a></p>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="card" style="width: 18rem;">
                        <img src="img/matriculas.jpeg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <p class="card-text"><a class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover" href="#">
                                Matriculas 2024 abiertas</a></p>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="card" style="width: 18rem;">
                        <img src="img/alianzas.jpeg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <p class="card-text"><a class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover" href="#">
                                Alianza morada gana las alianzas</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--Creamos el formulario-->
        <div class="row" id="formulario">
            <div class="col-4">
                <form>
                    <!--Aca ingresan su mail -->
                    <div class="mb-3">
                        <label class="form-label" id="label">Si desea mas informacion se la enviaremos a su mail</label>
                        <input type="email" class="form-control" aria-describedby="mail" placeholder="name@example.com">
                        <div id="mail" class="form-text">No compartiremos su mail con nadie</div>
                    </div>
                    <!--Ponemos un boton tipo check para que acepten las noticias y actualizaciones-->
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="check">
                        <label class="form-check-label" for="check">Acepta que le enviemos noticias y actualizaciónes de nuestro colegio</label>
                    </div>
                    <!--Boton para enviar el mail-->
                    <button type="submit" class="btn btn-info">Submit</button>
                </form>
            </div>
    </body>

</html>
